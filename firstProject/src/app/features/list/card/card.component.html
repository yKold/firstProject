<mat-card class="card" appearance="outlined">
    <mat-card-header>
        <mat-card-title class="titulo">
            {{productName()}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <img src={{productImg()}}/>
        </div>
        <div>
            {{productDesc()}}
        </div>
        <div>
            <p class="bold">Quantidade: </p>  {{productQtd()}}
        </div>
        <div>
            <p class="bold">Pre√ßo: </p> {{productPreco()}}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Carrinho</button>
    </mat-card-actions>
</mat-card>
